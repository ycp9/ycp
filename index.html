<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Prints - Be Safe, Have Fun</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/build/es5/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 30px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .social-links a:hover {
            color: #fff;
            opacity: 0.7;
        }

        /* Hero */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: clamp(64px, 12vw, 100px);
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            line-height: 1;
        }

        .tagline {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #fff;
        }

        .cta-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 14px 42px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border-radius: 0;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 40px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #000;
            border: 1px solid #333;
            padding: 50px;
            width: 90%;
            max-width: 450px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            right: 25px;
            top: 25px;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            color: #fff;
            transition: opacity 0.3s;
        }

        .close:hover {
            opacity: 0.6;
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            color: #999;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 11px 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-top: 15px;
            border-radius: 0;
        }

        .submit-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 12px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            display: none;
            letter-spacing: 0.5px;
        }

        .status-message.success {
            color: #fff;
            display: block;
        }

        .status-message.error {
            color: #ff6666;
            display: block;
        }

        /* Footer */
        footer {
            padding: 30px 0;
            text-align: center;
            color: #666;
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px 0;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                font-size: 16px;
            }

            .social-links {
                gap: 15px;
                font-size: 11px;
            }

            .hero {
                min-height: 80vh;
                padding: 40px 20px;
            }

            .hero h1 {
                font-size: 48px;
                margin-bottom: 8px;
            }

            .tagline {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .modal-content {
                padding: 35px 25px;
                max-width: 90%;
            }

            .close {
                right: 20px;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Snow canvas for Christmas particles -->
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">YOUR CAR PRINTS</div>
                <div class="social-links">
                    <a href="https://twitter.com/yourcarprints" target="_blank">Twitter</a>
                    <a href="https://tiktok.com/@yourcarprints" target="_blank">TikTok</a>
                    <a href="https://instagram.com/yourcarprints" target="_blank">Instagram</a>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1>YOUR CAR PRINTS</h1>
            <p class="tagline">Be Safe, Have Fun.</p>
            <button class="cta-button" id="contactBtn">Get In Touch</button>
        </section>

        <!-- Contact Modal -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Let's Connect</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="from_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="from_email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                    <div class="status-message" id="statusMessage"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Your Car Prints. All rights reserved.</p>
        </footer>
    </div>

    <script>
        emailjs.init("YOUR_PUBLIC_KEY_HERE");

        // Modal functionality
        const modal = document.getElementById("contactModal");
        const contactBtn = document.getElementById("contactBtn");
        const closeModal = document.getElementById("closeModal");
        const contactForm = document.getElementById("contactForm");
        const statusMessage = document.getElementById("statusMessage");
        const submitBtn = document.getElementById("submitBtn");

        contactBtn.addEventListener("click", () => {
            modal.classList.add("active");
            document.body.style.overflow = "hidden";
        });

        function closeContactModal() {
            modal.classList.remove("active");
            document.body.style.overflow = "auto";
            contactForm.reset();
            statusMessage.textContent = "";
            statusMessage.className = "status-message";
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Message";
        }

        closeModal.addEventListener("click", closeContactModal);

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                closeContactModal();
            }
        });

        contactForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";
            statusMessage.className = "status-message";
            statusMessage.textContent = "";

            try {
                const response = await emailjs.sendForm(
                    "YOUR_SERVICE_ID",
                    "YOUR_TEMPLATE_ID",
                    contactForm
                );

                statusMessage.textContent = "Message sent! We'll get back to you soon.";
                statusMessage.classList.add("success");

                setTimeout(closeContactModal, 2500);
            } catch (error) {
                console.error("EmailJS error:", error);
                statusMessage.textContent = "Error sending message. Please try again.";
                statusMessage.classList.add("error");
                submitBtn.disabled = false;
                submitBtn.textContent = "Send Message";
            }
        });

        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.velocity = Math.random() * 0.8 + 0.3;
                this.opacity = Math.random() * 0.6 + 0.3;
                this.drift = Math.random() * 0.2 - 0.1;
            }

            update() {
                this.y += this.velocity;
                this.x += this.drift;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create snowflakes
        for (let i = 0; i < 80; i++) {
            snowflakes.push(new Snowflake());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach((snowflake) => {
                snowflake.update();
                snowflake.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

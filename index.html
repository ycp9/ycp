<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Prints - Be Safe, Have Fun</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/build/es5/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .social-links {
            display: flex;
            gap: 24px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links a:hover {
            color: #00d4ff;
        }

        /* Hero */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .tagline {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 1px;
            color: #ccc;
        }

        .cta-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .cta-button:hover {
            background: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #000;
            border: 1px solid #333;
            padding: 60px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 30px;
            top: 30px;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s;
        }

        .close:hover {
            color: #00d4ff;
        }

        .modal h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #999;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 20px;
            border-radius: 2px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #00d4ff;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 16px;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            border-radius: 2px;
            display: none;
        }

        .status-message.success {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid #00d4ff;
            display: block;
        }

        .status-message.error {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            border: 1px solid #ff6464;
            display: block;
        }

        /* Footer */
        footer {
            border-top: 1px solid #333;
            padding: 40px 0;
            margin-top: 100px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .modal-content {
                padding: 40px 30px;
            }

            .hero {
                min-height: 60vh;
                padding: 60px 20px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .tagline {
                font-size: 24px;
            }

            .social-links {
                gap: 16px;
            }

            .social-links a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">YOUR CAR PRINTS</div>
                <div class="social-links">
                    <a href="https://twitter.com/yourcarprints" target="_blank">Twitter</a>
                    <a href="https://tiktok.com/@yourcarprints" target="_blank">TikTok</a>
                    <a href="https://instagram.com/yourcarprints" target="_blank">Instagram</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <h1>ðŸŽ„ YOUR CAR PRINTS ðŸŽ„</h1>
            <p class="tagline">Be Safe, Have Fun.</p>
            <button class="cta-button" id="contactBtn">Get In Touch</button>
        </section>

        <!-- Contact Modal -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Let's Connect</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="from_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="from_email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                    <div class="status-message" id="statusMessage"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Your Car Prints. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("YOUR_PUBLIC_KEY_HERE");

        // Modal functionality
        const modal = document.getElementById("contactModal");
        const contactBtn = document.getElementById("contactBtn");
        const closeModal = document.getElementById("closeModal");
        const contactForm = document.getElementById("contactForm");
        const statusMessage = document.getElementById("statusMessage");
        const submitBtn = document.getElementById("submitBtn");

        contactBtn.addEventListener("click", () => {
            modal.classList.add("active");
        });

        closeModal.addEventListener("click", () => {
            modal.classList.remove("active");
            contactForm.reset();
            statusMessage.textContent = "";
            statusMessage.className = "status-message";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
                contactForm.reset();
                statusMessage.textContent = "";
                statusMessage.className = "status-message";
            }
        });

        // Form submission
        contactForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";
            statusMessage.className = "status-message";

            try {
                const response = await emailjs.sendForm(
                    "YOUR_SERVICE_ID",
                    "YOUR_TEMPLATE_ID",
                    contactForm
                );

                statusMessage.textContent = "Message sent successfully! We'll get back to you soon.";
                statusMessage.classList.add("success");
                contactForm.reset();

                setTimeout(() => {
                    modal.classList.remove("active");
                    statusMessage.className = "status-message";
                }, 3000);
            } catch (error) {
                console.error("EmailJS error:", error);
                statusMessage.textContent = "Failed to send message. Please try again.";
                statusMessage.classList.add("error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Send Message";
            }
        });

        // Snow particles
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 3 + 2;
                this.velocity = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y += this.velocity;
                this.x += Math.sin(this.y * 0.01) * 0.5;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create snowflakes
        for (let i = 0; i < 100; i++) {
            snowflakes.push(new Snowflake());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach((snowflake) => {
                snowflake.update();
                snowflake.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

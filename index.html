<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourCarPrints</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }

    body {
      background: #0a0a0a;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* DARK LUXURY AESTHETIC */
    .grain {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      mix-blend-mode: soft-light;
    }

    header {
      width: 100%;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 300;
    }

    nav a {
      margin-left: 30px;
      color: #dcdcdc;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 1;
    }

    /* HERO */
    .hero {
      height: 88vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 3.5rem;
      font-weight: 300;
      text-transform: lowercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* SOCIALS */
    .socials {
      margin-top: 60px;
      display: flex;
      gap: 30px;
      opacity: 0.8;
    }

    .socials i {
      font-size: 1.5rem;
      transition: 0.3s;
      cursor: pointer;
    }

    .socials i:hover {
      transform: scale(1.18);
      opacity: 1;
    }

    /* GET IN TOUCH */
    .contact-btn {
      margin-top: 70px;
      padding: 14px 42px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      color: #fff;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .contact-btn:hover {
      border-color: #fff;
      transform: translateY(-3px);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.8rem;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="grain"></div>

  <header>
    <h1>YOURCARPRINTS</h1>

    <nav>
      <a href="#">home</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>be safe, have fun.</h2>
    <p>premium custom automotive prints — built with style, delivered with care.</p>

    <div class="socials">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-x-twitter"></i>
      <i class="fab fa-tiktok"></i>
    </div>

    <button class="contact-btn">get in touch</button>
  </section>

  <footer>
    © yourcarprints 2025 • contact: 725-303-9951
  </footer>

</body>
</html>

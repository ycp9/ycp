<style>
  body { margin:0; background:#000; color:#fff; font-family:Arial, sans-serif; overflow:hidden; }
  canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

<body>
<canvas id="particles"></canvas>
<div class="center">
  <h1>be safe, have fun.</h1>
  <p>yourcarprints Â© 2025</p>
  <div class="socials">
    <a href="https://instagram.com/yourcarprints" target="_blank">Instagram</a>

<script>
// Placeholder particle canvas for next update
const c=document.getElementById('particles'); const ctx=c.getContext('2d');
function resize(){c.width=innerWidth; c.height=innerHeight;} resize(); addEventListener('resize',resize);
let P=[...Array(60)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()*1-0.5)*0.4,vy:(Math.random()*1-0.5)*0.4}));
function draw(){ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle='rgba(255,255,255,0.6)';
P.forEach(p=>{p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>c.width)p.vx*=-1; if(p.y<0||p.y>c.height)p.vy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();});
requestAnimationFrame(draw);} draw();
</script>
</body>

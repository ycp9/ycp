<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YourCarPrints — Dark Luxury</title>
  <meta name="color-scheme" content="dark">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    :root{
      --bg:#050505;
      --card:#0d0d0d;
      --muted:rgba(255,255,255,0.65);
      --metal:linear-gradient(90deg,#bdbdbd,#ffffff44,#bdbdbd);
      --accent:#f5f5f5;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--accent);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;}
    a{color:inherit}

    /* Page transitions */
    .page{opacity:0;transform:translateY(6px);transition:opacity .6s ease,transform .6s ease}
    .page.show{opacity:1;transform:none}

    /* header */
    header{display:flex;justify-content:space-between;align-items:center;padding:28px 48px;border-bottom:1px solid rgba(255,255,255,0.03)}
    header .brand{font-family:'Playfair Display',serif;letter-spacing:3px;text-transform:uppercase;font-weight:400}
    nav{display:flex;gap:22px}
    nav a{opacity:.75;font-size:0.95rem}
    nav a:hover{opacity:1}

    /* HERO */
    .hero{min-height:78vh;display:grid;place-items:center;padding:40px;position:relative;overflow:hidden}
    .hero-inner{max-width:1100px;width:100%;display:grid;grid-template-columns:1fr 460px;gap:40px;align-items:center}

    /* Left: text */
    .hero-left{padding:12px}
    .kicker{font-size:.9rem;opacity:.6;letter-spacing:2px;text-transform:uppercase;margin-bottom:10px}
    .headline{font-family:'Playfair Display',serif;font-size:64px;line-height:0.98;font-weight:400;margin-bottom:18px;letter-spacing:1px}
    .sub{opacity:.75;font-size:16px;max-width:620px}

    /* parallax glow behind headline */
    .glow-wrap{position:relative;display:inline-block}
    .glow{position:absolute;inset:-40px -60px;z-index:-1;filter:blur(36px);opacity:.22;background:radial-gradient(closest-side, rgba(255,255,255,0.08), transparent 60%);transform:translateZ(0)}

    /* Right: hero image card */
    .hero-right{border-radius:14px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);box-shadow:0 40px 90px rgba(0,0,0,0.6);height:360px;display:flex;align-items:center;justify-content:center;position:relative}
    .hero-image{width:100%;height:100%;object-fit:cover;display:block;filter:grayscale(.2) contrast(1.05) brightness(.6)}
    .hero-right::after{content:'';position:absolute;inset:0;border:1px solid rgba(255,255,255,0.03);pointer-events:none}
    .hero-edge{position:absolute;inset:0;pointer-events:none;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);mix-blend-mode:overlay}

    /* metallic separators */
    .sep{height:1px;background:var(--metal);opacity:.06;margin:28px 0}

    /* socials + actions */
    .actions{display:flex;flex-direction:column;gap:18px;align-items:flex-start}
    .socials{display:flex;gap:14px}
    .icon-btn{width:44px;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);display:inline-grid;place-items:center;cursor:pointer;background:transparent}
    .contact-btn{padding:12px 18px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;cursor:pointer}

    /* modal (animated sliding panel from right) */
    .modal-wrap{position:fixed;inset:0;display:none;z-index:120;align-items:center;justify-content:center;padding:24px;}
    .modal-wrap.show{display:flex;}
    .modal-panel{width:420px;max-width:92%;background:linear-gradient(180deg,#0b0b0b,#0d0d0d);border-left:1px solid rgba(255,255,255,0.03);padding:28px;border-radius:12px;box-shadow:-30px 40px 120px rgba(0,0,0,0.8);transform:translateX(20px);opacity:0;transition:transform .34s cubic-bezier(.2,.9,.2,1),opacity .34s}
    .modal-wrap.show .modal-panel{transform:none;opacity:1}
    .close-panel{position:absolute;right:16px;top:16px;background:transparent;border:none;color:var(--muted);cursor:pointer;font-size:24px;transition:0.25s ease;}
.close-panel:hover{color:#fff;text-shadow:0 0 8px rgba(255,255,255,0.6);}
@media(max-width:600px){.close-panel{top:6px;right:6px;font-size:22px;}}
    .panel h3{font-family:'Playfair Display',serif;margin-bottom:6px}
    .panel p{opacity:.7;margin-bottom:14px}
    .form-field{margin:10px 0}
    .form-field input,.form-field textarea{width:100%;padding:12px;border-radius:8px;background:#0a0a0a;border:1px solid rgba(255,255,255,0.04);color:var(--accent);}
    .send{margin-top:10px;padding:12px 14px;border-radius:8px;border:none;background:var(--accent);color:#000;font-weight:600;cursor:pointer}

    /* footer */
    footer{padding:36px 48px;border-top:1px solid rgba(255,255,255,0.03);text-align:center;opacity:.7}

    /* particles canvas */
    #particleCanvas{position:fixed;inset:0;z-index:1;pointer-events:none}

    @media (max-width:900px){
      .hero-inner{grid-template-columns:1fr;}
      .hero-right{height:280px}
      header{padding:22px}
      .headline{font-size:36px}
    }
  </style>
</head>
<body>
  <div id="app" class="page">

    <header>
      <div class="brand">YOURCARPRINTS</div>
      <nav>
        <a href="#">home</a>
        <a href="#contact" onclick="openPanel(event)">contact</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-inner">
        <div class="hero-left">
          <div class="kicker">premium • limited drops</div>

          <div class="glow-wrap">
            <div class="headline">be safe, have fun.</div>
            <div class="glow" id="titleGlow"></div>
          </div>

          <div class="sub">Custom automotive prints, shirts and curated merch. Clean, bold, and made to last.</div>

          <div class="sep" aria-hidden></div>

          <div class="actions">
            <div class="socials" aria-hidden>
              <button class="icon-btn" aria-label="Instagram" onclick="openLink('https://instagram.com/yourcarprints')"><i class="fa-brands fa-instagram"></i></button>
              <button class="icon-btn" aria-label="X" onclick="openLink('https://x.com/yourcarprints')"><i class="fa-brands fa-x-twitter"></i></button>
              <button class="icon-btn" aria-label="TikTok" onclick="openLink('https://tiktok.com/@yourcarprints')"><i class="fa-brands fa-tiktok"></i></button>
            </div>

            <button class="contact-btn" onclick="openPanel()">Get in touch</button>
          </div>
        </div>

        <div class="hero-right">
          <!-- hero image with darkened chrome edges -->
          <img class="hero-image" src="https://files.catbox.moe/r7yd8h.jpg" alt="car"/>
          <div class="hero-edge"></div>
        </div>
      </div>
    </section>

    <footer>© yourcarprints 2025 • contact: 725-303-9951</footer>

    <!-- sliding modal panel -->
    <div class="modal-wrap" id="modalWrap">
      <div class="modal-panel panel" role="dialog" aria-modal="true">
        <button class="close-panel" onclick="closePanel()">✕</button>
        <h3>Contact</h3>
        <p>Send a message and we'll get back within 1–2 business days.</p>

        <form id="contactForm">
          <div class="form-field"><input name="from_name" placeholder="Your name" required></div>
          <div class="form-field"><input name="from_email" type="email" placeholder="Your email" required></div>
          <div class="form-field"><textarea name="message" placeholder="Your message" required></textarea></div>
          <button type="submit" class="send" id="sendBtn">Send message</button>
          <div id="sendDiag" style="margin-top:10px;color:rgba(255,255,255,0.7);font-size:13px"></div>
        </form>
      </div>
    </div>

    <!-- visual grain layer (optional) -->
    <div class="grain" aria-hidden></div>

    <!-- particle canvas -->
    <canvas id="particleCanvas"></canvas>

  </div>

  <!-- Fontawesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    // Page show transition
    window.addEventListener('DOMContentLoaded', ()=>{ document.querySelector('.page').classList.add('show'); });

    // open/close panel
    const modalWrap = document.getElementById('modalWrap');
    function openPanel(e){ if(e) e.preventDefault(); modalWrap.classList.add('show'); document.body.style.overflow='hidden'; }
    function closePanel(){ modalWrap.classList.remove('show'); document.body.style.overflow=''; }

    // external link helper
    function openLink(url){ window.open(url,'_blank'); }

    /* ---------------- EMAILJS SETUP ---------------- */
    const PUBLIC_KEY = 'Pbctw-6eSrIW2ugyg';
    const SERVICE_ID = 'service_janw4k8';
    const TEMPLATE_ID = 'template_di7cjv4';

    // init
    try{ emailjs.init({ publicKey: PUBLIC_KEY }); console.log('EmailJS ready'); }catch(e){ console.warn('EmailJS init failed',e); }

    const form = document.getElementById('contactForm');
    const sendBtn = document.getElementById('sendBtn');
    const diag = document.getElementById('sendDiag');

    form.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      sendBtn.disabled = true; sendBtn.textContent = 'Sending...'; diag.textContent = '';

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form)
        .then(res=>{
          sendBtn.textContent = 'Sent ✓';
          diag.style.color = '#8ef08e'; diag.textContent = 'Message sent — check your inbox.';
          setTimeout(()=>{ sendBtn.disabled=false; sendBtn.textContent='Send message'; diag.textContent=''; closePanel(); form.reset(); },1200);
        }).catch(err=>{
          console.error(err);
          sendBtn.disabled=false; sendBtn.textContent='Send message';
          diag.style.color = '#ff8b8b'; diag.textContent = 'Send failed — see console for details. Make sure template variables match.';
        });
    });

    /* --------------- Particles (mouse-reactive) --------------- */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth; let H = canvas.height = innerHeight;
    const pointer = {x:W/2,y:H/2};
    window.addEventListener('mousemove', e=>{ pointer.x=e.clientX; pointer.y=e.clientY; });
    window.addEventListener('resize', ()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; initParticles(); });

    class Part{ constructor(){ this.x=Math.random()*W; this.y=Math.random()*H; this.vx=(Math.random()-0.5)*0.25; this.vy=(Math.random()-0.5)*0.25; this.r=Math.random()*1.8+0.6; this.a=Math.random()*0.12+0.02 }
      step(){ const dx=pointer.x-this.x, dy=pointer.y-this.y, d=Math.hypot(dx,dy)+0.001; const pull = Math.min(0.004, 20/d*0.00095); this.vx += dx*pull*(this.r*0.02); this.vy += dy*pull*(this.r*0.02); this.vx*=0.995; this.vy*=0.995; this.x+=this.vx; this.y+=this.vy; if(this.x<-10)this.x=W+10; if(this.x>W+10)this.x=-10; if(this.y<-10)this.y=H+10; if(this.y>H+10)this.y=-10 }
      draw(){ ctx.beginPath(); ctx.fillStyle=`rgba(255,255,255,${this.a})`; ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fill() }
    }

    let parts=[]; function initParticles(){ parts=[]; const total=Math.max(60,Math.floor((W*H)/16000)); for(let i=0;i<total;i++)parts.push(new Part()); }
    initParticles();
    (function loop(){ ctx.clearRect(0,0,W,H); for(const p of parts){ p.step(); p.draw(); } requestAnimationFrame(loop); })();

    /* --------------- soft parallax glow behind the title --------------- */
    const glow = document.getElementById('titleGlow');
    window.addEventListener('mousemove', (e)=>{
      const rect = document.querySelector('.headline').getBoundingClientRect();
      const gx = (e.clientX - (rect.left+rect.width/2))/rect.width*40; const gy = (e.clientY - (rect.top+rect.height/2))/rect.height*20;
      glow.style.transform = `translate(${gx}px, ${gy}px)`;
    });

    // initial tiny delay fade-in for hero elements
    setTimeout(()=>document.querySelector('.page').classList.add('show'),40);
  </script>
</body>
</html>
